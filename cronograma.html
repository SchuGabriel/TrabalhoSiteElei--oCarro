<body>
    <main id="main">
        <div id="margem"></div>
        <div class="cabecario-cronograma">

                <span><img id="logo-carro" src="/img/car.png" alt="logo-car"></span>

                <a href="/inscricao.html"><span class="item-cronograma">Inscrição</span></a>
                <a href="/carros.html"><span class="item-cronograma">Carros</span></a>

        </div>

        <div class="mes">Março</div>
        <ul class="dias">
            <li>
                <div>
                    <span id="dia" class="programacao">08 - 10</span>
                    <div id="sigla-mes" class="sigla-mes">MAR </div>

                    <span class="programacao">Dia de Inscrição</span>

                </div>
            </div>

        <div class="teste2">
            <div class="div-programacao">
                <div>
                    <span id="dia" class="programacao">15 - 22</span>
                    <div id="sigla-mes" class="sigla-mes">ABR </div>

                </div>
                <div class="div-programa">
                    <span class="programacao">Periodo de Votação</span>
                </div>
            </div>
        </div>

        <div class="mes">Novembro</div>
        <ul class="dias">
            <li>
                <div>
                    <span id="dia" class="programacao">25</span>
                    <div id="sigla-mes" class="sigla-mes">NOV </div>
                </div>
                <div class="div-programa">
